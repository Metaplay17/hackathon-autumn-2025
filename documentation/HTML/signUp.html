<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/index.css" type="text/css">
</head>
<body>
    <main>
        <form>
            <h1>Регистрация</h1>
            <a class="warning closed" id="emptyFields"></a>
            <p>Имя пользователя</p>
            <input type="text" id="username" placeholder="Businessman3000" required>
            <p>Почта</p>
            <input type="text" id="email" placeholder="abc@gmail.com" required>
            <a class="warning closed" id="wrongEmail"></a>
            <p>ID для Телеграм</p>
            <input type="text" id="telegramID" placeholder="12345" required>
            <a class="warning closed" id="wrongID"></a>
            <p>Пароль</p>
            <input type="password" id="password" placeholder="Пароль" required>
            <a class="warning closed" id="wrongPassword"></a>
            <p>Поторите пароль</p>
            <input type="password" id="secondPassword" placeholder="Повторите пароль" required>
            <a class="warning closed" id="doesntMatchPassword"></a>
            <button id="button">Зарегистрироаться</button>
        </form>
        <a href="signIn.html">Уже зарегистрирован</a>
    </main>
</body>
<script src="react/App.js"></script>
</html>
