<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/index.css" type="text/css">
</head>
<body class="background">
        <main class="center">
            <form>
                <h1>Вход</h1>
                <a class="warning closed" id="emptyFields"></a>
                <p>Почта</p>
                <input type="text" id="email" placeholder="abc@gmail.com" required>
                <a class="warning closed" id="wrongEmail"></a>
                <p>Пароль</p>
                <input type="password" id="password" placeholder="Пароль" required>
                <a class="warning closed" id="wrongPassword"></a>
                <button class="blueBtn" id="button">Войти</button>
                <a href="signUp.html">Регистрация</a>
            </form>
        </main>
</body>
<script src="react/App.js"></script>
</html>
